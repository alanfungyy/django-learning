{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>

    <!-- Error message, if any -->
    {% if message %}
        <div style="background-color:red; color:yellow; border-radius: 20px;" class="container">
          <h1>Error!</h1>
          {{ message }}
        </div>
    {% endif %}

    <!-- Create listing form -->
    <form action="{% url 'createlisting' %}" method="post">
        {% csrf_token %}
        <table>
          {{ form.as_table }}
        </table>
        <input type="hidden" name="user_id" value="{{ user.pk }}">
        <input class="btn btn-primary" type="submit" value="Create Listing">
    </form>
{% endblock %}
