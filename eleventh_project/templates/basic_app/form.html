<!DOCTYPE html>
{% extends 'basic_app/base.html' %}
{% block body_block %}
  <head>
    <title>Form</title>
  </head>
  <body>
    <h1>Form</h1>
    {% if registered %}
    <h2>Thank you for registering!</h2>
    {% else %}
    <form enctype="multipart/form-data" method="post">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <input type="submit" value="Register">
    </form>
    {% endif%}
  </body>
{% endblock %}
