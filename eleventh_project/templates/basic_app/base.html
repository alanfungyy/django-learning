<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/css.css' %}">
    <title></title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <ul class="navbar-nav">
          <li class="navbar-brand"><a class="nav-link" href="{% url 'basic_app:index' %}">Index</a></li>
          <li class="nav-item"><a class="nav-link active" href="{% url 'basic_app:form' %}">Form</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'admin:index' %}">Admin</a></li>

          {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{% url 'basic_app:logout' %}">Logout</a></li>
          {% else %}
          <li><a class="nav-link" href="{% url 'basic_app:login' %}">Login</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="">
      {% block body_block %}
      {% endblock %}
    </div>

    <img src="{% static 'images/flag.png' %}" alt="" width=300>
  </body>
</html>
